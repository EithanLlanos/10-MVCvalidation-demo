<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Customer Formulary</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<h1>Customer Formulary</h1>
<form method="post" th:action="@{/customerView}" th:object="${customer}">
    Enter the first name: <input th:field="*{firstName}" type="text"/><br>
    Enter the last name : <input th:field="*{lastName}" type="text"/>
    <!--    Add error message (if present)-->
    <span class="error" th:errors="*{lastName}" th:if="${#fields.hasErrors('lastName')}"></span><br>

    
    Enter free passes : <input th:field="*{freePasses}" type="text"/>
    <!--    Add error message (if present)-->
    <span class="error" th:errors="*{freePasses}" th:if="${#fields.hasErrors('freePasses')}"></span><br>
    <input type="submit">
</form>
</body>
</html>
